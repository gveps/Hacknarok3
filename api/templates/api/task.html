{% extends "api/base.html" %}
{% block content %}
    <div class="list-group">
        {% for task in tasks %}
            <div class="list-group-item list-group-item-action flex-column align-items-start ele_l">
                <div class="d-flex w-100 justify-content-between">
                  <h5 class="mb-1">{{ task.name }}</h5>
                  <small>{{ task.endDate }}</small>
                </div>
                <p class="mb-1">{{ task.description }}</p>
                <a class="text-white btn btn-primary btn-block" href="{% url 'cameramodule' %}">Finish your task</a>
            </div>
        {% endfor %}
    </div>


    <div class="row">
<div class="col-md-4">
    <div class="panel panel-default">
        <div class="panel-body">
                <a class="text-white btn btn-primary btn-lg btn-block xd_but" href="{% url 'api_new_task' %}">New task</a>
        </div>
    </div>
</div>
</div>



    <style>
        .xd_but{
            margin-top: 1.5rem;
        }

        .ele_l{
            margin-top: 1rem;
        }

    </style>
{% endblock content %}

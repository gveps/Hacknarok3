{% extends "api/base.html" %}
{% block content %}
    <<div class="content-section">
        <form method="POST">
            {%  csrf_token %}
            <div class="form-group">
                <label  for="exampleFormControlInput1" >Name</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" name="task_name">
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Description</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="task_description"></textarea>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Deadline</label>
                <input class="form-control" type="text" id="exampleFormControlInput1" name="task_deadline" placeholder="2019-04-07" >
            </div>
            <div class="form-group">
                        <label for="exampleFormControlSelect1">Select category</label>
                        <select class="form-control" id="cat" name="cat">
                            {%  for cate in category %}
                                <option onclick="makeNumber()">{{ cate }}</option>
                            {%  endfor %}
                        </select>
                      </div>
            <button type="submit" class="btn-block btn ">Upload</button>
        </form>
    </div>

    <style>
    .content-section{
        color: #272932 !important;
    }
    </style>
{% endblock content %}

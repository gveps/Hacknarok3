{% extends "api/base.html" %}
{% block content %}
    <<div class="content-section">
        <form method="POST">
            {%  csrf_token %}
            <div class="form-group">
                <label for="exampleFormControlInput1">Name</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" name="task_name">
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Description</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="task_description"></textarea>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Deadline</label>
                <input class="form-control" type="datetime-local" id="exampleFormControlInput1" name="task_deadline">
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </div>
{% endblock content %}

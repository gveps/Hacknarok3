{% extends "api/base.html" %}
{% block content %}
    <<div class="content-section">
        <form method="POST">
            {%  csrf_token %}
            <div class="form-group">
                <label for="exampleFormControlInput1">Name</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" name="challenge_name" placeholder="exp. Gym Beast">
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Description</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="challenge_description" placeholder="Only the biggest beast will win"></textarea>
            </div>

              <a class="btn btn-primary" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
                Add Bet
              </a>
            <div class="collapse" id="collapseExample">
              <div class="card card-body">
                 <div class="form-group">
                    <label for="exampleFormControlTextarea1"></label>
                      <div class="form-group">
                        <label for="exampleFormControlSelect1">Select price/entry cost</label>
                        <select class="form-control" id="bet_type">
                          <option onclick="makeNumber()">Money</option>
                          <option  onclick="makeText()">Thing</option>
                          <option onclick="makeWord()">To do</option>
                        </select>
                      </div>
                     <div>
                         <label for="bet_price">Define amount or description</label>
                     <input type="text" class="form-control" id="bet_price" name="task_price">
                    </div>
                 </div>
              </div>
            </div>






            <button type="submit" class="btn btn-primary">Create</button>

            <script>

                function makeNumber() {
                    var x = document.getElementById("bet_price");
                    x.type="number";
                    x.value=20;}
                function makeText() {
                    var x = document.getElementById("bet_price");
                    x.type="text";
                    x.placeholder="Describe the thing";}
                function makeWord() {
                    var x = document.getElementById("bet_price");
                    x.type="text";
                    x.placeholder="Descripe thing to do";}


            </script>


        </form>
{% endblock content %}
